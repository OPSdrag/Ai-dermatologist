<!DOCTYPE html>
<html>
    <head>
        <title> Melanoma CNN </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="d-flex flex-column align-items-center">
            <h1 class="mt-2 mb-4">AI Dermatologist</h1>
            <div> Upload an image </div>
            <form id="imageUploadForm" class="d-flex flex-column align-items-center" enctype="multipart/form-data">
                <input type="file" class="form-control my-2" id="imageInput" accept="image/*" onchange="loadImage(event)" required>
                <img id="imageOutput" width="200">
                <input type="submit" class="btn btn-primary my-2 w-25" id="submit" value="Submit">
            </form>

            

            <div id="response"></div>

            <script src="/static/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
